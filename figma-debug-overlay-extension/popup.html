<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Base Styles --- */
      body {
        width: 400px;
        min-height: 200px;
        max-height: 600px;
        height: fit-content;
        padding: 20px;
        /* MENGGUNAKAN FONT INTER */
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: #121212;
        color: #e0e0e0;
        margin: 0;
        box-sizing: border-box;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-font-smoothing: antialiased;
      }

      h1,
      h2 {
        margin: 0;
        color: #ffffff;
        letter-spacing: -0.02em;
      }
      h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      p.subtitle {
        font-size: 12px;
        color: #888;
        margin: 0 0 24px 0;
        font-weight: 400;
      }

      /* --- Components --- */
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 36px;
      }
      button:hover {
        filter: brightness(1.1);
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      .btn-primary {
        background: #bb86fc;
        color: #000;
      }
      .btn-secondary {
        background: #2c2c2c;
        color: #fff;
        border: 1px solid #444;
      }
      .btn-danger {
        background: #cf6679;
        color: #000;
      }
      .btn-success {
        background: #03dac6;
        color: #000;
      }

      /* --- Modern Input Styles --- */
      .editor-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-bottom: 12px;
      }
      .editor-grid.two-col {
        grid-template-columns: 1fr 1fr;
      }

      .section-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
        color: #666;
        margin: 16px 0 8px 0;
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .section-label::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #333;
      }

      .input-wrapper label {
        display: block;
        font-size: 10px;
        color: #999;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      /* Input & Select */
      input,
      select {
        background: #1e1e1e;
        border: 1px solid #333;
        color: #fff;
        padding: 0 8px;
        padding-right: 24px;
        border-radius: 4px;
        width: 100%;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        height: 32px;
        outline: none;
        box-sizing: border-box;
        transition: all 0.2s;
      }
      input:focus,
      select:focus {
        border-color: #bb86fc;
        background: #252525;
        box-shadow: 0 0 0 1px rgba(187, 134, 252, 0.2);
      }

      /* Agar angka terlihat rapi (monospaced width tapi font Inter) */
      input[type='number'] {
        font-variant-numeric: tabular-nums;
      }

      .suffix {
        position: absolute;
        right: 8px;
        font-size: 10px;
        color: #555;
        pointer-events: none;
        font-weight: 500;
      }

      /* --- Type Selector --- */
      .type-selector {
        display: flex;
        background: #1a1a1a;
        padding: 3px;
        border-radius: 6px;
        border: 1px solid #333;
        margin-bottom: 8px;
      }
      .type-option {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 6px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 4px;
        color: #777;
        transition: all 0.2s;
      }
      .type-option svg {
        opacity: 0.7;
      }
      .type-option:hover {
        color: #ccc;
        background: rgba(255, 255, 255, 0.05);
      }
      .type-option.selected {
        background: #333;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      .type-option.selected svg {
        opacity: 1;
        stroke: #bb86fc;
      }

      input[type='color'] {
        padding: 2px;
        width: 100%;
        cursor: pointer;
        height: 32px;
      }

      /* --- Status Card --- */
      .status-card {
        background: #1e1e1e;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #333;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        font-weight: 500;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #444;
      }
      .active .dot {
        background: #03dac6;
        box-shadow: 0 0 8px rgba(3, 218, 198, 0.4);
      }
      .active {
        color: #03dac6;
      }

      /* --- Views & Editor Structure --- */
      .view-section {
        display: none;
        flex-direction: column;
      }
      .view-section.visible {
        display: flex;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #items-list {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 6px;
        min-height: 200px;
      }
      #items-list::-webkit-scrollbar {
        width: 4px;
      }
      #items-list::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }

      .layer-item {
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .layer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 8px;
        margin-bottom: 8px;
        border-bottom: 1px solid #2a2a2a;
      }
      .layer-item:has(.hidden) .layer-header {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .layer-title {
        font-size: 12px;
        font-weight: 600;
        color: #e0e0e0;
        letter-spacing: 0.01em;
      }

      /* Index Number Style (Updated) */
      .layer-index {
        font-size: 10px;
        color: #777;
        font-family: 'JetBrains Mono', monospace; /* FONT KHUSUS ANGKA */
        background: #151515;
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid #2a2a2a;
      }

      .btn-icon {
        background: transparent;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 0;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s;
      }
      .btn-icon:hover {
        background: #333;
        color: #fff;
      }
      .btn-remove:hover {
        color: #cf6679;
        background: #333;
      }

      .layer-body {
        animation: slideDown 0.2s ease-out;
      }
      .layer-body.hidden {
        display: none;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .separator {
        border-top: 1px solid #333;
        margin: 20px 0;
      }
      .action-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: transparent;
      }
      body::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 2px solid #121212;
      }

      #editor-view .action-row {
        margin-bottom: 24px;
      }
      #editor-view .separator {
        margin-top: 24px !important;
        margin-bottom: 0 !important;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Layout Grid Overlay</h1>
      <p class="subtitle">Pixel-perfect layout helper</p>
    </div>

    <div id="main-view" class="view-section visible">
      <div class="status-card" id="status-container">
        <div class="status-indicator" id="status-text">
          <div class="dot"></div>
          <span>Overlay Hidden</span>
        </div>
        <div style="width: 100px">
          <button id="toggle-btn" class="btn-primary" style="padding: 6px">Show (G)</button>
        </div>
      </div>

      <label style="display: block; margin-bottom: 6px; font-size: 11px; color: #888">Current Layout System</label>
      <select id="profile-select" style="margin-bottom: 12px; font-size: 13px; height: 36px"></select>

      <div class="action-row">
        <button id="btn-edit" class="btn-secondary">Edit Layout</button>
        <button id="btn-create" class="btn-secondary">New Layout</button>
      </div>

      <div class="separator"></div>

      <div class="action-row">
        <button id="btn-rename" class="btn-secondary" style="font-size: 12px; padding: 8px">Rename</button>
        <button id="btn-delete" class="btn-secondary" style="font-size: 12px; padding: 8px; color: #cf6679">
          Delete Layout
        </button>
      </div>
    </div>

    <div id="editor-view" class="view-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px">
        <h2 style="font-size: 16px">Configure Layout</h2>
        <span id="editing-profile-name" style="font-size: 12px; color: #bb86fc"></span>
      </div>

      <div id="items-list"></div>

      <button
        id="add-layer-btn"
        class="btn-secondary"
        style="
          border-style: dashed;
          margin-bottom: 16px;
          color: #bbb;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        "
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 4V20M20 12H4" />
        </svg>
        Add Grid Layer
      </button>

      <div class="separator" style="margin: 16px 0"></div>

      <div class="action-row">
        <button id="btn-cancel" class="btn-secondary">Cancel</button>
        <button id="btn-save" class="btn-success">Save Changes</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
