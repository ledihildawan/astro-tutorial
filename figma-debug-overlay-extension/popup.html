<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Grid</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Grid Overlay</h1>
        <div class="shortcut-badge" title="Use Ctrl+' to toggle">
          <kbd>Ctrl</kbd><span class="plus">+</span><kbd>'</kbd>
        </div>
      </div>
      <div class="toggle-switch">
        <input type="checkbox" id="global-toggle" />
        <label for="global-toggle"></label>
      </div>
    </header>

    <main>
      <section class="panel-section">
        <div class="section-header">
          <label>Active Profile</label>
          <div class="action-group">
            <button id="btn-add-profile" class="btn-icon" title="New Profile">
              <svg width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M12 5v14M5 12h14" />
              </svg>
            </button>
            <button id="btn-rename-profile" class="btn-icon" title="Rename">
              <svg width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
              </svg>
            </button>
            <button id="btn-delete-profile" class="btn-icon danger" title="Delete">
              <svg width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
            </button>
          </div>
        </div>
        <div class="select-wrapper">
          <select id="profile-select"></select>
          <span class="select-arrow">▼</span>
        </div>
      </section>

      <div class="divider"></div>

      <section class="panel-section grow">
        <div class="section-header">
          <label>Layers</label>
          <button id="btn-add-layer" class="btn-text">+ Add Layer</button>
        </div>
        <div id="layers-list" class="layers-container"></div>
      </section>
    </main>

    <div id="editor-panel" class="editor-panel">
      <div class="editor-header">
        <h3>Edit Layer</h3>
        <button id="btn-close-editor" class="btn-close">×</button>
      </div>
      <div class="editor-body">
        <div class="segment-control">
          <button data-type="columns" class="segment">Cols</button>
          <button data-type="rows" class="segment">Rows</button>
          <button data-type="grid" class="segment">Grid</button>
        </div>
        <div id="editor-fields" class="form-grid"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
