<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- 1. Design Tokens (Figma-like Dark Theme) --- */
      :root {
        /* Colors: Backgrounds */
        --bg-app: #1e1e1e; /* Warna dasar aplikasi */
        --bg-panel: #2c2c2c; /* Warna container/item */
        --bg-input: #121212; /* Warna dalam input (lebih gelap) */
        --bg-hover: rgba(255, 255, 255, 0.04);
        --bg-active: rgba(255, 255, 255, 0.08);

        /* Colors: Text */
        --text-main: #e0e0e0;
        --text-muted: #a0a0a0;
        --text-disabled: #555555;

        /* Colors: Accents */
        --accent-primary: #bb86fc; /* Purple */
        --accent-success: #03dac6; /* Teal */
        --accent-danger: #cf6679; /* Red */

        /* Borders & Separators */
        --border-subtle: #383838;
        --border-focus: #555555;

        /* Dimensions */
        --radius-sm: 4px;
        --radius-md: 6px;
        --radius-lg: 8px;

        --space-xs: 4px;
        --space-sm: 8px;
        --space-md: 12px;
        --space-lg: 16px;
        --space-xl: 20px;

        --input-h: 30px; /* Sedikit lebih compact */
      }

      /* --- 2. Base Reset --- */
      body {
        width: 360px; /* Lebar standar plugin sidebar */
        min-height: 250px;
        max-height: 600px;
        padding: var(--space-lg);
        background: var(--bg-app);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        margin: 0;
        box-sizing: border-box;
        overflow-x: hidden; /* Mencegah geser kiri-kanan */
      }

      * {
        box-sizing: border-box;
      }

      /* Typography Helpers */
      h1 {
        font-size: 15px;
        font-weight: 600;
        margin: 0 0 2px 0;
        color: #fff;
      }
      h2 {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
      }
      .subtitle {
        font-size: 11px;
        color: var(--text-muted);
        margin: 0 0 20px 0;
      }

      /* --- 3. Interactive Elements: Buttons --- */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        height: 32px;
        padding: 0 12px;
        border: 1px solid transparent;
        border-radius: var(--radius-md);
        font-family: inherit;
        font-weight: 500;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.15s ease-out;
        user-select: none;
      }
      button:active {
        transform: translateY(1px);
      }

      .btn-primary {
        background: var(--accent-primary);
        color: #121212;
        font-weight: 600;
      }
      .btn-primary:hover {
        filter: brightness(1.1);
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid var(--border-subtle);
        color: var(--text-main);
      }
      .btn-secondary:hover {
        border-color: var(--text-muted);
        background: var(--bg-hover);
      }

      .btn-success {
        background: var(--accent-success);
        color: #000;
        font-weight: 600;
      }
      .btn-danger {
        color: var(--accent-danger);
        border-color: var(--border-subtle);
      }
      .btn-danger:hover {
        border-color: var(--accent-danger);
        background: rgba(207, 102, 121, 0.1);
      }

      /* Icon Buttons (Square) */
      .btn-icon {
        width: 26px;
        height: 26px;
        padding: 0;
        background: transparent;
        color: var(--text-muted);
        border: none;
        border-radius: var(--radius-sm);
      }
      .btn-icon:hover {
        background: var(--bg-hover);
        color: var(--text-main);
      }
      .btn-icon svg {
        width: 16px;
        height: 16px;
      }

      /* --- 4. Inputs & Forms (Figma Style) --- */
      input,
      select {
        width: 100%;
        height: var(--input-h);
        background: var(--bg-input);
        border: 1px solid transparent; /* Borderless look by default */
        border-radius: var(--radius-sm);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        padding: 0 8px;
        transition: 0.2s;
        outline: none;
      }
      /* Efek saat input aktif/hover: Border muncul halus */
      input:hover,
      select:hover {
        border-color: var(--border-subtle);
      }
      input:focus,
      select:focus {
        border-color: var(--accent-primary);
        background: #000; /* Sedikit lebih gelap saat fokus */
      }
      input[type='number'] {
        font-variant-numeric: tabular-nums;
      }

      /* Color Picker Override */
      input[type='color'] {
        padding: 0;
        border: none;
        cursor: pointer;
        height: var(--input-h);
        border-radius: var(--radius-sm);
        overflow: hidden;
      }
      input[type='color']::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type='color']::-webkit-color-swatch {
        border: none;
      }

      /* Label & Wrappers */
      .input-wrapper {
        margin-bottom: 0;
      }
      .input-wrapper label {
        display: block;
        font-size: 10px;
        color: var(--text-muted);
        margin-bottom: 4px;
        font-weight: 500;
      }
      .input-container {
        position: relative;
      }
      .suffix {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
        color: var(--text-disabled);
        pointer-events: none;
      }
      /* Grid Layout untuk Form */
      .editor-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
      }
      .editor-grid.two-col {
        grid-template-columns: 1fr 1fr;
      }
      .mb-0 {
        margin-bottom: 0 !important;
      }

      /* --- 5. Custom Components --- */

      /* Status Card */
      .status-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--bg-panel);
        padding: 10px 12px;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-subtle);
        margin-bottom: 20px;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }
      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #555;
      }
      .active .dot {
        background: var(--accent-success);
        box-shadow: 0 0 6px var(--accent-success);
      }
      .active span {
        color: var(--accent-success);
      }

      /* Type Selector (Segmented Control) */
      .type-selector {
        display: flex;
        background: var(--bg-input);
        padding: 2px;
        border-radius: var(--radius-md);
        margin-bottom: 12px;
      }
      .type-option {
        flex: 1;
        text-align: center;
        padding: 4px;
        font-size: 10px;
        color: var(--text-muted);
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        transition: 0.2s;
      }
      .type-option:hover {
        color: var(--text-main);
      }
      .type-option.selected {
        background: var(--border-subtle); /* Highlight selection */
        color: #fff;
        font-weight: 600;
      }

      /* Section Separator */
      .section-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-disabled);
        margin: 16px 0 8px 0;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .section-label::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--border-subtle);
      }
      .separator {
        border-top: 1px solid var(--border-subtle);
        margin: 16px 0;
      }

      /* --- 6. Layer Item List (The Core UI) --- */
      #items-list {
        max-height: 320px;
        overflow-y: auto;
        padding-right: 4px;
        margin-bottom: 16px;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      .layer-item {
        background: var(--bg-panel);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        padding: 8px 10px;
        margin-bottom: 8px;
        transition: border-color 0.2s;
      }
      .layer-item:hover {
        border-color: var(--border-focus);
      }

      .layer-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* Jika expanded, kasih margin bawah agar tidak nempel content */
        margin-bottom: 4px;
      }
      /* Trik CSS: Jika layer collapsed (body hidden), hilangkan margin header */
      .layer-item:has(.layer-body.hidden) .layer-header {
        margin-bottom: 0;
      }

      .layer-header-left {
        display: flex;
        align-items: center;
        gap: 4px;
        flex: 1;
        overflow: hidden;
      }
      .layer-header-right {
        display: flex;
        align-items: center;
        gap: 2px;
      }

      .layer-info-group {
        display: flex;
        align-items: center;
        gap: 8px;
        overflow: hidden;
      }
      .layer-index {
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        color: var(--text-disabled);
        min-width: 16px;
      }
      .color-swatch {
        width: 8px;
        height: 8px;
        border-radius: 2px;
        flex-shrink: 0;
      }
      .layer-title {
        font-weight: 500;
        font-size: 11px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 140px; /* Cegah teks panjang merusak layout */
      }

      /* Visibility Toggle States */
      .btn-visible.is-hidden {
        opacity: 0.3;
      }
      .btn-visible:not(.is-hidden) {
        opacity: 1;
        color: var(--text-main);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        border: 1px dashed var(--border-subtle);
        border-radius: var(--radius-md);
        color: var(--text-disabled);
        font-size: 11px;
        background: rgba(255, 255, 255, 0.02);
      }

      /* View Transitions */
      .view-section {
        display: none;
        flex-direction: column;
      }
      .view-section.visible {
        display: flex;
        animation: fadeIn 0.2s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .action-row {
        display: flex;
        gap: 8px;
      }
      .action-row button {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Layout Grid Overlay</h1>
      <p class="subtitle">Pixel-perfect layout helper</p>
    </div>

    <div id="main-view" class="view-section visible">
      <div class="status-card" id="status-container">
        <div class="status-indicator" id="status-text">
          <div class="dot"></div>
          <span>Overlay Hidden</span>
        </div>
        <div style="width: 100px">
          <button id="toggle-btn" class="btn-primary" style="padding: 6px">Show (G)</button>
        </div>
      </div>

      <label style="display: block; margin-bottom: 6px; font-size: var(--font-sm); color: var(--text-secondary)"
        >Current Layout System</label
      >
      <select id="profile-select" style="margin-bottom: var(--space-md); font-size: 13px; height: 36px"></select>

      <div class="action-row">
        <button id="btn-edit" class="btn-secondary">Edit Layout</button>
        <button id="btn-create" class="btn-secondary">New Layout</button>
      </div>

      <div class="separator"></div>

      <div class="action-row">
        <button id="btn-rename" class="btn-secondary" style="font-size: var(--font-base); padding: 8px">Rename</button>
        <button
          id="btn-delete"
          class="btn-secondary"
          style="font-size: var(--font-base); padding: 8px; color: var(--color-danger)"
        >
          Delete Layout
        </button>
      </div>
    </div>

    <div id="editor-view" class="view-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px">
        <h2 style="font-size: 16px">Configure Layout</h2>
        <span id="editing-profile-name" style="font-size: var(--font-base); color: var(--color-primary)"></span>
      </div>

      <div id="items-list"></div>

      <button
        id="add-layer-btn"
        class="btn-secondary"
        style="
          border-style: dashed;
          margin-bottom: 16px;
          color: var(--text-secondary);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        "
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 4V20M20 12H4" />
        </svg>
        Add Grid Layer
      </button>

      <div class="separator" style="margin: 16px 0"></div>

      <div class="action-row">
        <button id="btn-cancel" class="btn-secondary">Cancel</button>
        <button id="btn-save" class="btn-success">Save Changes</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
