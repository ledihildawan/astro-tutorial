<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* --- Base Styles --- */
      body {
        width: 400px;
        min-height: 200px; /* Tinggi minimal saat kosong agar tidak aneh */
        max-height: 600px; /* Batas tinggi maksimal (Chrome Ext limit) */
        height: fit-content; /* KUNCI: Tinggi menyesuaikan konten */
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #121212;
        color: #e0e0e0;
        margin: 0;
        box-sizing: border-box;
        /* Tambahan penting untuk Firefox/beberapa versi Chrome agar transisi halus */
        overflow-x: hidden;
        overflow-y: auto; /* Scroll body jika konten melebihi max-height */
      }

      h1,
      h2 {
        margin: 0;
        color: #ffffff;
      }
      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      p.subtitle {
        font-size: 12px;
        color: #888;
        margin: 0 0 20px 0;
      }

      /* --- Components --- */
      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button:hover {
        filter: brightness(1.1);
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      .btn-primary {
        background: #bb86fc;
        color: #000;
      }
      .btn-secondary {
        background: #2c2c2c;
        color: #fff;
        border: 1px solid #444;
      }
      .btn-danger {
        background: #cf6679;
        color: #000;
      }
      .btn-success {
        background: #03dac6;
        color: #000;
      }

      /* --- Modern Input Styles --- */
      .editor-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* 3 Kolom Presisi */
        gap: 10px;
        margin-bottom: 12px;
      }
      .editor-grid.two-col {
        grid-template-columns: 1fr 1fr;
      }

      .section-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #666;
        margin: 12px 0 6px 0;
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .section-label::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #333;
      }

      .input-wrapper label {
        display: block;
        font-size: 10px;
        color: #888;
        margin-bottom: 4px;
        font-weight: 500;
      }

      .input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      /* Input & Select */
      input,
      select {
        background: #252525;
        border: 1px solid #3a3a3a;
        color: #fff;
        padding: 6px 8px;
        padding-right: 24px; /* Space untuk suffix */
        border-radius: 4px;
        width: 100%;
        font-size: 12px;
        height: 32px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }
      input:focus,
      select:focus {
        border-color: #bb86fc;
        background: #2a2a2a;
      }

      /* Suffix 'px' di dalam input */
      .suffix {
        position: absolute;
        right: 8px;
        font-size: 10px;
        color: #666;
        pointer-events: none;
      }

      /* Segmented Control (Type Selector) */
      .type-selector {
        display: flex;
        background: #1a1a1a;
        padding: 3px;
        border-radius: 6px;
        border: 1px solid #333;
        margin-bottom: 8px;
      }
      .type-option {
        flex: 1;
        text-align: center;
        padding: 6px;
        font-size: 11px;
        cursor: pointer;
        border-radius: 4px;
        color: #777;
        transition: all 0.2s;
      }
      .type-option:hover {
        color: #ccc;
      }
      .type-option.selected {
        background: #333;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Color Picker override */
      input[type='color'] {
        padding: 2px;
        width: 100%;
        cursor: pointer;
        padding-right: 2px; /* Reset padding right */
      }

      /* --- Status Card --- */
      .status-card {
        background: #1e1e1e;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #333;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        font-weight: 500;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #444;
      }
      .active .dot {
        background: #03dac6;
        box-shadow: 0 0 8px #03dac6;
      }
      .active {
        color: #03dac6;
      }

      /* --- Views & Editor Structure --- */
      .view-section {
        display: none;
        display: none;
        height: 100%;
        flex-direction: column;
      }
      .view-section.visible {
        display: flex;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #items-list {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 6px;
        min-height: 200px;
      }
      #items-list::-webkit-scrollbar {
        width: 4px;
      }
      #items-list::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 2px;
      }

      .layer-item {
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .layer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 8px;
        margin-bottom: 8px;
        border-bottom: 1px solid #333;
      }
      .layer-item:has(.hidden) .layer-header {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .layer-title {
        font-size: 13px;
        font-weight: 600;
        color: #e0e0e0;
      }

      .btn-icon {
        background: transparent;
        border: none;
        color: #e0e0e0;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }
      .btn-icon:hover {
        background: #333;
      }
      .btn-remove {
        width: auto;
        padding: 2px 8px;
        font-size: 11px;
        background: transparent;
        color: #cf6679;
        border: 1px solid #cf6679;
        cursor: pointer;
        margin-left: 4px;
        height: 24px;
      }

      .layer-body {
        animation: slideDown 0.2s ease-out;
      }
      .layer-body.hidden {
        display: none;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .separator {
        border-top: 1px solid #333;
        margin: 20px 0;
      }
      .action-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      /* --- Custom Scrollbar Styling --- */

      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: transparent;
      }
      body::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 2px solid #121212;
      }

      /* --- SPACING KHUSUS EDITOR --- */

      /* Memberi jarak lebih lega pada tombol aksi di halaman Edit/Add */
      #editor-view .action-row {
        margin-bottom: 24px; /* Sedikit jarak ekstra ke bawah agar tidak terlalu mepet ujung window */
      }

      /* Opsional: Jika ingin garis separatornya juga lebih renggang dari tombol 'Add Layer' */
      #editor-view .separator {
        margin-top: 24px !important;
        margin-bottom: 0 !important; /* Kita atur jarak bawah lewat margin-top si .action-row saja */
        opacity: 0.3; /* Membuat garis lebih halus/tidak terlalu tebal */
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Layout Grid Overlay</h1>
      <p class="subtitle">Pixel-perfect layout helper</p>
    </div>

    <div id="main-view" class="view-section visible">
      <div class="status-card" id="status-container">
        <div class="status-indicator" id="status-text">
          <div class="dot"></div>
          <span>Overlay Hidden</span>
        </div>
        <div style="width: 100px">
          <button id="toggle-btn" class="btn-primary" style="padding: 6px">Show (G)</button>
        </div>
      </div>

      <label style="display: block; margin-bottom: 6px; font-size: 11px; color: #888">Current Layout System</label>
      <select id="profile-select" style="margin-bottom: 12px; font-size: 13px; height: 36px"></select>

      <div class="action-row">
        <button id="btn-edit" class="btn-secondary">Edit Layout</button>
        <button id="btn-create" class="btn-secondary">New Layout</button>
      </div>

      <div class="separator"></div>

      <div class="action-row">
        <button id="btn-rename" class="btn-secondary" style="font-size: 12px; padding: 8px">Rename</button>
        <button id="btn-delete" class="btn-secondary" style="font-size: 12px; padding: 8px; color: #cf6679">
          Delete Layout
        </button>
      </div>
    </div>

    <div id="editor-view" class="view-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px">
        <h2 style="font-size: 16px">Configure Layout</h2>
        <span id="editing-profile-name" style="font-size: 12px; color: #bb86fc"></span>
      </div>

      <div id="items-list"></div>

      <button id="add-layer-btn" class="btn-secondary" style="border-style: dashed; margin-bottom: 16px; color: #bbb">
        + Add Grid Layer
      </button>

      <div class="separator" style="margin: 16px 0"></div>

      <div class="action-row">
        <button id="btn-cancel" class="btn-secondary">Cancel</button>
        <button id="btn-save" class="btn-success">Save Changes</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
