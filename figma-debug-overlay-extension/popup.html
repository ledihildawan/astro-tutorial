<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Overlay</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Grid System</h1>
        <div class="shortcut-hint" title="Global Shortcut"><kbd>Alt</kbd> <span class="plus">+</span> <kbd>G</kbd></div>
      </div>

      <div class="header-right">
        <div class="toggle-switch">
          <input type="checkbox" id="global-toggle" />
          <label for="global-toggle"></label>
        </div>
      </div>
    </header>

    <main>
      <div class="section">
        <div class="row-between mb-2">
          <label class="label-sm">Active Profile</label>
          <div class="icon-group">
            <button id="btn-add-profile" title="New Profile">+</button>
            <button id="btn-delete-profile" title="Delete Profile" class="danger">×</button>
          </div>
        </div>
        <select id="profile-select" class="input-select"></select>
      </div>

      <div class="divider"></div>

      <div class="section grow">
        <div class="row-between mb-2">
          <label class="label-sm">Layers</label>
          <button id="btn-add-layer" class="btn-text">+ Add Layer</button>
        </div>

        <div id="layers-list" class="layers-container"></div>
      </div>
    </main>

    <div id="editor-panel" class="editor-panel">
      <div class="editor-header">
        <h3>Edit Layer</h3>
        <button id="btn-close-editor" class="btn-icon-close">×</button>
      </div>

      <div class="editor-body">
        <div class="segment-control">
          <button data-type="columns" class="segment active">Cols</button>
          <button data-type="rows" class="segment">Rows</button>
          <button data-type="grid" class="segment">Grid</button>
        </div>

        <div id="editor-fields" class="form-grid"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
