<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* --- Base Styles --- */
      body {
        width: 380px;
        min-height: 480px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #121212;
        color: #e0e0e0;
        margin: 0;
        box-sizing: border-box;
      }

      h1,
      h2 {
        margin: 0;
        color: #ffffff;
      }
      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      p.subtitle {
        font-size: 12px;
        color: #888;
        margin: 0 0 20px 0;
      }

      /* --- Components --- */
      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button:hover {
        filter: brightness(1.1);
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      .btn-primary {
        background: #bb86fc;
        color: #000;
      }
      .btn-secondary {
        background: #2c2c2c;
        color: #fff;
        border: 1px solid #444;
      }
      .btn-danger {
        background: #cf6679;
        color: #000;
      }
      .btn-success {
        background: #03dac6;
        color: #000;
      }

      input,
      select {
        background: #1e1e1e;
        border: 1px solid #333;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        width: 100%;
        font-size: 13px;
        outline: none;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        border-color: #bb86fc;
      }

      /* --- Status Card --- */
      .status-card {
        background: #1e1e1e;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #333;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        font-weight: 500;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #444;
      }
      .active .dot {
        background: #03dac6;
        box-shadow: 0 0 8px #03dac6;
      }
      .active {
        color: #03dac6;
      }

      /* --- Views --- */
      .view-section {
        display: none;
      }
      .view-section.visible {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Editor Styles --- */
      #items-list {
        max-height: 320px;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 4px;
      }
      #items-list::-webkit-scrollbar {
        width: 4px;
      }
      #items-list::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 2px;
      }

      .layer-item {
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        position: relative;
      }

      .layer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0;
        padding-bottom: 8px;
        border-bottom: 1px solid transparent;
      }

      .layer-item:has(.layer-body:not(.hidden)) .layer-header {
        border-bottom: 1px solid #333;
        margin-bottom: 12px;
      }

      .layer-title {
        font-size: 13px;
        font-weight: 600;
        color: #e0e0e0;
      }

      .btn-icon {
        background: transparent;
        border: none;
        color: #e0e0e0;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
      }
      .btn-icon:hover {
        background: #333;
        color: #fff;
      }

      .layer-body {
        animation: slideDown 0.2s ease-out;
      }
      .layer-body.hidden {
        display: none;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-remove {
        width: auto;
        padding: 4px 8px;
        font-size: 11px;
        background: transparent;
        color: #cf6679;
        border: 1px solid #cf6679;
        cursor: pointer;
        margin-left: 4px;
      }

      .row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      .row:last-child {
        margin-bottom: 0;
      }
      .col {
        flex: 1;
      }
      label {
        display: block;
        font-size: 11px;
        color: #888;
        margin-bottom: 4px;
      }

      .separator {
        border-top: 1px solid #333;
        margin: 20px 0;
      }
      .action-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Layout Grid Overlay</h1>
      <p class="subtitle">Pixel-perfect layout helper</p>
    </div>

    <div id="main-view" class="view-section visible">
      <div class="status-card" id="status-container">
        <div class="status-indicator" id="status-text">
          <div class="dot"></div>
          <span>Overlay Hidden</span>
        </div>
        <div style="width: 100px">
          <button id="toggle-btn" class="btn-primary" style="padding: 6px">Show (G)</button>
        </div>
      </div>

      <label>Current Layout System</label>
      <select id="profile-select" style="margin-bottom: 12px; font-size: 14px; padding: 10px"></select>

      <div class="action-row">
        <button id="btn-edit" class="btn-secondary">Edit Layout</button>
        <button id="btn-create" class="btn-secondary">New Layout</button>
      </div>

      <div class="separator"></div>

      <div class="action-row">
        <button id="btn-rename" class="btn-secondary" style="font-size: 12px; padding: 8px">Rename</button>
        <button id="btn-delete" class="btn-secondary" style="font-size: 12px; padding: 8px; color: #cf6679">
          Delete Layout
        </button>
      </div>
    </div>

    <div id="editor-view" class="view-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px">
        <h2 style="font-size: 16px">Configure Layout</h2>
        <span id="editing-profile-name" style="font-size: 12px; color: #bb86fc"></span>
      </div>

      <div id="items-list"></div>

      <button id="add-layer-btn" class="btn-secondary" style="border-style: dashed; margin-bottom: 16px">
        + Add Grid Layer
      </button>

      <div class="separator" style="margin: 16px 0"></div>

      <div class="action-row">
        <button id="btn-cancel" class="btn-secondary">Cancel</button>
        <button id="btn-save" class="btn-success">Save Changes</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
